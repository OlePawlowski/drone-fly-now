<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Fly Now</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="drone-viewer"
        src="drone.glb" 
        alt="Drone 3D Model"
        camera-controls 
        auto-rotate
        auto-rotate-delay="0"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        shadow-intensity="1"
        exposure="1"
        autoplay
        animation-name="all"
        bounds="tight"
        fit>
    </model-viewer>

    <script type="module">
        const viewer = document.querySelector('#drone-viewer');
        
        viewer.addEventListener('load', () => {
            // Alle verfügbaren Animationen abspielen
            const availableAnimations = viewer.availableAnimations;
            
            if (availableAnimations && availableAnimations.length > 0) {
                // Erste Animation abspielen (oder alle, falls möglich)
                viewer.play();
            }
            
            // Drohne automatisch zentrieren durch Framing
            setTimeout(() => {
                viewer.updateFraming();
            }, 100);
        });
        
        // Sicherstellen, dass Animationen in Endlosschleife weiterlaufen
        viewer.addEventListener('animation-finished', () => {
            viewer.play();
        });
        
        // Alternative: Animationen automatisch abspielen, wenn Modell geladen ist
        viewer.addEventListener('model-loaded', () => {
            viewer.play();
            
            // Drohne zentrieren und Kamera anpassen
            setTimeout(() => {
                viewer.updateFraming();
                
                // Kamera-Target nach unten verschieben, um die Drohne besser zu zentrieren
                // Dies verschiebt den Fokuspunkt nach unten, damit die Drohne nicht so weit oben erscheint
                try {
                    viewer.cameraTarget = '0m -0.2m 0m';
                } catch (e) {
                    console.log('Camera target could not be set');
                }
            }, 200);
        });
    </script>
</body>
</html>
