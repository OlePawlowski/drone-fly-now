<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Fly Now</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        model-viewer {
            width: 100%;
            height: 120vh;
            padding: 5vh 0;
            cursor: default;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="drone-viewer"
        src="drone.glb" 
        alt="Drone 3D Model"
        camera-controls 
        auto-rotate
        auto-rotate-delay="0"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        shadow-intensity="1"
        autoplay
        animation-name="all"
        interaction-policy="allow-when-focused">
    </model-viewer>

    <script type="module">
        const viewer = document.querySelector('#drone-viewer');
        
        viewer.addEventListener('load', () => {
            // Alle verfügbaren Animationen abspielen
            const availableAnimations = viewer.availableAnimations;
            
            if (availableAnimations && availableAnimations.length > 0) {
                // Erste Animation abspielen (oder alle, falls möglich)
                viewer.play();
            }
        });
        
        // Sicherstellen, dass Animationen in Endlosschleife weiterlaufen
        viewer.addEventListener('animation-finished', () => {
            viewer.play();
        });
        
        // Alternative: Animationen automatisch abspielen, wenn Modell geladen ist
        viewer.addEventListener('model-loaded', () => {
            viewer.play();
            
            // Künstlichen Klick auslösen, um Drohne automatisch zu zentrieren
            setTimeout(() => {
                // Programmieren Klick in der Mitte des Viewers auslösen
                const rect = viewer.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const clickEvent = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true,
                    clientX: centerX,
                    clientY: centerY
                });
                viewer.dispatchEvent(clickEvent);
            }, 200);
        });
    </script>
</body>
</html>
